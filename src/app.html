<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- Primary Meta Tags -->
		<title>Team Illusion — CMIT North's official VEX and FRC Team</title>
		<meta name="title" content="Team Illusion — CMIT North's official VEX and FRC Team" />
		<meta
			name="description"
			content="Official website of Team Illusion, FRC Team 4464 and VRC Team 23098A and B.
		"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://teamillusion.org/" />
		<meta property="og:title" content="Team Illusion — CMIT North's official VEX and FRC Team" />
		<meta
			property="og:description"
			content="Official website of Team Illusion, FRC Team 4464 and VRC Team 23098A and B.
		"
		/>
		<meta property="og:image" content="/illusion-meta.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://teamillusion.org/" />
		<meta
			property="twitter:title"
			content="Team Illusion — CMIT North's official VEX and FRC Team"
		/>
		<meta
			property="twitter:description"
			content="Official website of Team Illusion, FRC Team 4464 and VRC Team 23098A and B.
		"
		/>
		<meta property="twitter:image" content="/illusion-meta.png" />

		<!-- favicons!! -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="m-0">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
